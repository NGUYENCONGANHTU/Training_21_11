<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" >
        <div class="form-box">
                 <h1>Sign Up</h1>
            <form action="" onsubmit="updateProfile(event)"> 
                <div class="row-one">
                  <label for="Email">Email:</label><br>
                     <input type="email" id="email" name="Email">
                </div>
                <div class="row-two">
                    <label for="Password">Password:</label><br>
                     <input type="password" id="password" name="password">
                </div>
                <div class="text">
                     <p>Lost Password?<p><a href="">Click Here!</a></p></p>
                </div> 
           </form>
           
            <button type="submit" id="loginbtn" onclick="validateLogin()">Login</button>
        </div>
    </div>
    <div id="setting-container" >
        <h2>Setting Profile</h2>
        <form id="setting-form" onsubmit="updateProfile(event)">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
